spring:
  application:
    name: config-service
  datasource:
    url: jdbc:postgresql://${database.host}:${database.port}/${database.name}
    username: ${database.username}
    password: ${database.password}
    driver-class-name: org.postgresql.Driver
  docker:
    compose:
      enabled: true
      file: src/test/docker/compose.yaml
      skip:
        in-tests: false

database:
  host: localhost
  port: 5432
  name: config-service-db
  username: postgres
  password: postgres